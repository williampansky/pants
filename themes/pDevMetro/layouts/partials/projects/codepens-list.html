<!-- HUGO RENDER -->
<section class="wep-codepens" >

  {{ range (where .Data.Pages.ByPublishDate "Section" "codepens") }}

    <div class="wep-codepens-item">
      <div class="wep-codepens-item-inner">
        <h1 class="pansky-home-project-title">
            {{ .Title }}
        </h1>
        <p class="pansky-home-project-description">
          {{ .Params.description }}
        </p>
      </div>
      <div class="wep-codepens-item-under">
        <a href="{{ .Params.link }}" title="{{ .Params.description }}" class="wep-codepens-item-link">
          <span class="wep-codepens-item-link-text">View on</span>
          <img src="{{ .Site.BaseURL }}images/codepen-type.svg" alt="Codepen logo" />
        </a>
      </div>
    </div>

  {{ end }}

</section>
