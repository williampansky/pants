<!-- Contact Form Powered by https://formingo.co -->
<form action="https://formspree.io/williampansky@gmail.com" method="post" autocomplete="on" class="uk-form-stacked" itemscope itemtype="http://schema.org/ContactPage">
	<fieldset class="uk-fieldset" uk-grid>
		<div>
			<label class="uk-form-label" for="name">Name</label>
			<input type="text" name="name" id="name" class="uk-input" tabindex="1" placeholder="Who are you?" required aria-required="true" autofocus>
		</div>
		<div>
			<label class="uk-form-label" for="email">Email address</label>
			<input type="text" name="email" id="email" class="uk-input" tabindex="2" aria-describedby="emailHelp" placeholder="How can I get back to you?" required aria-required="true">
			<p id="emailHelp" class="uk-text-meta uk-margin-remove-top" style="font:normal 13px/1.3 sans-serif; padding: 4px 0;">Don't worry, I don't sell these things.</p>
		</div>
		<div>
			<label class="uk-form-label" for="exampleInputEmail1">Message</label>
			<textarea name="message" id="message" class="uk-textarea" tabindex="3" rows="3" placeholder="What's on your mind?" required aria-required="true"></textarea>
		</div>
		<div>
			<p class="uk-text-small">
				<span class="uk-text-uppercase">Note:</span> I use formspree.io for this bit, due to it being a static-site and all. Their site has been loading slowly recently, but it works â€” just give it a second or two! Also, anyone got any better alternatives? Cheers.
			</p>
		</div>
		<div id="formHoney" class="form-group width-1-1">
      <!-- forked from https://stackoverflow.com/a/36227377 -->
      <input type="checkbox" name="contact_me_by_fax_only" style="display:none !important" tabindex="-1" autocomplete="off">
    </div>
		<div>
			<input type="hidden" name="__subject" value="Contact Form Submission">
			<input type="hidden" name="__redirect" value="http://williampansky.com">
			<input type="submit" id="submit" value="Submit" class="uk-button uk-button-primary" tabindex="4" itemprop="significantLink">
			<input type="reset" id="reset" value="Reset" class="uk-button uk-button-default" tabindex="5">
		</div>
	</fieldset>
</form>
