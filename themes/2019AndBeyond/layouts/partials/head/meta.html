<!-- up to date list of meta -->
<!-- https://gist.github.com/kevinSuttle/1997924 -->
{{ .Hugo.Generator }}
<meta name="theme-color" content="#0076D6" />
<meta name="HandheldFriendly" content="True" />
<meta name="MobileOptimized" content="320" />
<meta name="robots" content="all,follow" />
<meta name="googlebot" content="index,follow,snippet,archive" />

<link
    rel="apple-touch-icon"
    sizes="120x120"
    href="{{ .Site.BaseURL }}apple-touch-icon.png"
/>
<link
    rel="icon"
    type="image/png"
    href="{{ .Site.BaseURL }}favicon-32x32.png"
    sizes="32x32"
/>
<link
    rel="icon"
    type="image/png"
    href="{{ .Site.BaseURL }}favicon-16x16.png"
    sizes="16x16"
/>
<link
    rel="mask-icon"
    href="{{ .Site.BaseURL }}safari-pinned-tab.svg"
    color="#303030"
/>

<!-- personals -->
<link rel="author" href="{{ .Site.BaseURL }}humans.txt" type="text/plain" />
<link rel="manifest" href="{{ .Site.BaseURL }}manifest.json" />
<meta name="copyright" content="{{ .Site.Params.copyright }}" />
<meta
    name="designer"
    content="{{ .Site.Params.author }}, {{ .Site.Params.URL }}"
/>
<meta name="description" content="{{ .Site.Params.description }}" />
<meta name="keywords" content="{{ delimit .Site.Params.keywords ", " }}" />
<meta name="subject" content="{{ .Site.Params.subject }}" />
<meta name="url" content="{{ .Site.Params.url }}" />

<!-- if rss -->
{{ if .RSSLink }}
<link
    href="{{ .RSSLink }}"
    rel="feed"
    type="application/rss+xml"
    title="{{ .Site.Title }}"
/>
{{ end }}

<!-- 
    HUGO INTERNAL TEMPLATES
    These Hugo Internal Templates can be found starting at
    https://github.com/gohugoio/hugo/tree/master/tpl/tplimpl/embedded/templates
-->
{{- template "_internal/opengraph.html" . -}}
{{- template "_internal/google_news.html" . -}}
{{- template "_internal/schema.html" . -}}
{{- template "_internal/twitter_cards.html" . -}}
