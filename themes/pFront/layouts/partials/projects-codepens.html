<section class="uk-container uk-margin-large-bottom">
  <h2 class="uk-text-bold">CodePens</h2>
  <ul id="codepens" class="uk-list uk-list-divider uk-list-large pansky-project-list">
    <li v-for="item in list">
      <h5 class="pansky-project-list-title"><a v-bind:href="[[ item.link ]]">
        [[ item.title ]]
      </a></h5>
      <p class="uk-text-meta pansky-project-list-description">
        [[ item.description ]]
      </p>
    </li>
  </ul>
</section>
